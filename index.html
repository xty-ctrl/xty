<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .profile-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 350px;
            width: 100%;
        }
        .profile-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile-card h2, .profile-card h3, .profile-card p {
            margin: 10px 0;
        }
        .social-links a {
            margin: 5px;
            text-decoration: none;
            color: #0077b5;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="https://ik.imagekit.io/b6d6kctimx/IMG_5762.jpg?updatedAt=1738316818489" alt="Profile Picture" data-testid="profilePicture">
        <h2 data-testid="fullName">Effiong Christiana Raphael</h2>
        <h3 data-testid="jobTitle">Front End Developer</h3>
        <p data-testid="shortBio">Passionate Front end Developer,Creative,Results Oriented,Hardworking,Diligent,and a Thoughtful Critique. </p>
        <p data-testid="currentLocation">Ikot Ekpene,Akwa Ibom state, Nigeria.</p>
        <p data-testid="emailAddress">raphaelchristiana10@gmail.com</p>
        <div class="social-links" data-testid="socialLinks">
            <a href="https://www.linkedin.com/in/christiana-raphael-66778234a?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank">LinkedIn</a>
            <a href="https://x.com/Christiana33946?t=z9zwROh4H-l4S-YYOJsPXg&s=09" target="_blank">Twitter</a>
        </div>
        <p data-testid="currentTimeUTC" id="utc-time"></p>
    </div>
    
    <script>
        function updateTime() {
            document.getElementById("utc-time").innerText = `UTC Time: ${new Date().toISOString().split("T").join(" ").slice(0, 19)}`;
        }
        updateTime();
    </script>
</body>
</html>
